name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  helm:
    name: Package & Publish Helm Chart
    runs-on: ubuntu-latest
    needs: [docker]
    env:
      # e.g. v0.1.0 -> 0.1.0
      CHART_VERSION: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.16.0"

      - name: Set chart version
        id: version
        run: |
          VERSION="${CHART_VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" charts/dorgu-operator/Chart.yaml
          sed -i "s/^version:.*/version: ${VERSION}/" charts/dorgu-operator/Chart.yaml

      - name: Set up Go (for controller-gen)
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Copy latest CRD into chart
        run: |
          make manifests
          cp config/crd/bases/*.yaml charts/dorgu-operator/crds/

      - name: Package chart
        run: helm package charts/dorgu-operator -d dist/

      - name: Log in to GHCR (Helm OCI)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io \
            -u ${{ github.actor }} \
            --password-stdin

      - name: Push chart to GHCR OCI
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          helm push dist/dorgu-operator-${VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}/dorgu-operator-charts

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: dist/*.tgz

{{- if .Values.webhook.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dorgu-operator.fullname" . }}-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dorgu-operator.labels" . | nindent 4 }}
spec:
  ports:
    - port: 443
      targetPort: {{ .Values.webhook.port }}
      protocol: TCP
      name: webhook
  selector:
    {{- include "dorgu-operator.selectorLabels" . | nindent 4 }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "dorgu-operator.fullname" . }}-deployment
  labels:
    {{- include "dorgu-operator.labels" . | nindent 4 }}
webhooks:
  - name: validate-deployment.dorgu.io
    admissionReviewVersions: ["v1"]
    sideEffects: None
    failurePolicy: Ignore
    clientConfig:
      service:
        name: {{ include "dorgu-operator.fullname" . }}-webhook
        namespace: {{ .Release.Namespace }}
        path: /validate-deployment
    rules:
      - apiGroups: ["apps"]
        apiVersions: ["v1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["deployments"]
    namespaceSelector:
      matchExpressions:
        - key: dorgu.io/validate
          operator: In
          values: ["true"]
{{- end }}

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "dorgu-operator.fullname" . }}-manager
  labels:
    {{- include "dorgu-operator.labels" . | nindent 4 }}
rules:
  # ApplicationPersona CRD
  - apiGroups: ["dorgu.dorgu.io"]
    resources: ["applicationpersonas"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["dorgu.dorgu.io"]
    resources: ["applicationpersonas/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["dorgu.dorgu.io"]
    resources: ["applicationpersonas/finalizers"]
    verbs: ["update"]
  # Deployments (read-only)
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  # Pods (read-only for health status)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  # Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "dorgu-operator.fullname" . }}-manager
  labels:
    {{- include "dorgu-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "dorgu-operator.fullname" . }}-manager
subjects:
  - kind: ServiceAccount
    name: {{ include "dorgu-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}

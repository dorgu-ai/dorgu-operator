# Default values for dorgu-operator.

replicaCount: 1

image:
  repository: ghcr.io/dorgu-ai/dorgu-operator
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

# Webhook configuration
webhook:
  enabled: false
  mode: advisory  # advisory | enforcing
  port: 9443

# Validation settings
validation:
  requeueInterval: 60s

# Leader election
leaderElection:
  enabled: true

# Metrics
metrics:
  enabled: true
  bindAddress: ":8443"
  secure: true

# Health probes
healthProbe:
  bindAddress: ":8081"

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Default values for dorgu-operator.

replicaCount: 1

image:
  repository: ghcr.io/dorgu-ai/dorgu-operator
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

# Webhook configuration
webhook:
  enabled: false
  mode: advisory  # advisory | enforcing
  port: 9443

# Validation settings
validation:
  requeueInterval: 60s

# Leader election
leaderElection:
  enabled: true

# Metrics
metrics:
  enabled: true
  bindAddress: ":8443"
  secure: true

# Health probes
healthProbe:
  bindAddress: ":8081"

# ArgoCD integration
argocd:
  enabled: true  # Enable ArgoCD Application watching

# Prometheus integration for resource baseline learning
prometheus:
  enabled: false
  url: ""  # e.g., http://prometheus-server.monitoring:9090

# WebSocket server for CLI real-time communication
websocket:
  enabled: false
  port: 9090
  # Service configuration for WebSocket
  service:
    type: ClusterIP
    port: 9090

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}
tolerations: []
affinity: {}
